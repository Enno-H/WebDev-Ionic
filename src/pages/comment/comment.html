<ion-header>

  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button="" (click)="dismiss()">
        <span ion-text showWhen="ios" color="primary">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Comment</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()" padding>
    <ion-item>
      <ion-label floating>Your Name</ion-label>
      <ion-input formControlName="author"></ion-input>
    </ion-item>
    <ion-item>
      <ion-range [min]="0" max="5" steps="1" snaps="true" pin="true" formControlName="rating">
        <ion-icon name="happy" range-right></ion-icon>
        <ion-icon name="sad" range-left></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item padding-bottom>
      <ion-label floating>Comment</ion-label>
      <ion-textarea formControlName="comment"></ion-textarea>
    </ion-item>
    <button ion-button color="primary" type="submit" class="mt-2">Submit</button>
  </form>
</ion-content>
